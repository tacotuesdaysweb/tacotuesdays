<html lang="en" >

<head>
  <link rel="stylesheet" href="tacos.css">
  
  <meta charset="UTF-8">
  <title>Taco Tuesdays</title>
</head>

<body>

  <div class="center" id="post">
      <div class="title">
          <p class="title">Taco Tuesdays</p>
          <button onclick="exitClick()">X</button>
          <button onclick="questionClick()">?</button>
      </div>
      <img id="content" src="/resources/defaulttaco.png" onclick="tacoClick()"/>
    <div class="body">
      <button onclick="applyButton()" title="Gr8 First Phase">Apply Now!</button>
    </div>
    <div id="noter">
      <!-- <div class="notebox">Gr8 First Phase</div> moved this to a tooltip on the button-->
      <div class="notebox">༼つ◕_◕ ༽つ GIVE SONG REQUESTS ༼つ◕_◕ ༽つ</div>
    </div>
</div>
  <div class="center" id="secret" style="display: none; left:20%; position: absolute; cursor: pointer;">
    <img id="bigBoi" src="/resources/bigbigboi.png" onclick="bigBoiClick()" />
  </div>

  <div id="applyModal" class="appModal">
      <div class="title">
          <p class="title">Apply to Taco Tuesdays</p>
          <button onclick="appExitClick()">X</button>
      </div>
      <div style="margin-top: 5px"></div>
      <div class="textArea">Character Name:<input type="text" class="txtBox" name="characterName" autocomplete="off"></div> <br>
      <div class="textArea">Server:<input type="text" class="txtBox" name="server" autocomplete="off"></div> <br>
      <div class="textArea">Previous Guild:<input type="text" class="txtBox" name="guild" autocomplete="off"></div> <br>
      <div class="textArea">Armory Page:<input type="text" class="txtBox" name="armory" autocomplete="off"></div> <br>
      <div class="textArea">RaderIO Page:<input type="text" class="txtBox" name="rIO" autocomplete="off"></div> <br>
      <div class="textArea">Years Played:<input type="text" class="txtBox" name="years" autocomplete="off"></div> <br>
      <div class="textArea">Is a taco a sandwich?<input type="text" class="txtBox" name="tacosand" autocomplete="off"></div> <br>
      <div class="textArea">Height:<input type="text" class="txtBox" name="howtall" autocomplete="off"></div> <br>
      <div class="textArea">Weight:<input type="text" class="txtBox" name="weight" autocomplete="off"></div> <br>
      <div class="textArea">Gender:<input type="text" class="txtBox" name="gender" autocomplete="off"></div> <br>
      <div class="textArea">Cup Size:<input type="text" class="txtBox" name="boob" autocomplete="off"></div> <br>
      <div class="textArea">Blood Type:<input type="text" class="txtBox" name="blood" autocomplete="off"></div> <br>
      <div class="textArea">SSN:<input type="text" class="txtBox" name="ssnLOL" autocomplete="off"></div> <br>
      <div class="textArea">Mother's Maiden Name:<input type="text" class="txtBox" name="mmn" autocomplete="off"></div> <br>
      <div class="textArea">Sexual Preference:<input type="text" class="txtBox" name="sex" autocomplete="off"></div> <br>

  </div>


  <script  src="tacos.js"></script>
</body>
